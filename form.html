<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="author" content="Eseoghene Gbunoghene">
    <meta
      name="description"
      content="A dynamic HTML form with JavaScript and CSS. A product review form with selectable product options, star ratings, date inputs, checkboxes, and text areas.">
    <link rel="stylesheet" href="/styles/form.css">
    <script defer src="/scripts/form.js"></script>
  </head>
  <body>
    <main>
      <h1>Product Review Form</h1>
      <form action="/review.html" method="get" id="reviewForm">
        <fieldset>
          <legend>Product Information</legend>
          <label
            >Product Name*
            <select id="productName" name="productName" required>
              <option value="" disabled selected>Select a Product ...</option>
            </select>
          </label>
          <div>
            Overall Rating*
            <label
              ><input
                type="radio"
                id="rating1"
                name="overallRating"
                value="1"
                required
              >☆</label
            >
            <label
              ><input
                type="radio"
                id="rating2"
                name="overallRating"
                value="2"
              >☆☆</label
            >
            <label
              ><input
                type="radio"
                id="rating3"
                name="overallRating"
                value="3"
              >☆☆☆</label
            >
            <label
              ><input
                type="radio"
                id="rating4"
                name="overallRating"
                value="4"
              >☆☆☆☆</label
            >
            <label
              ><input
                type="radio"
                id="rating5"
                name="overallRating"
                value="5"
              >☆☆☆☆☆</label
            >
          </div>
          <label
            >Date of Installation*
            <input
              type="date"
              id="installationDate"
              name="installationDate"
              required
            >
          </label>
          <div>
            Useful Features
            <div id="usefulFeatures"></div>
          </div>
          <label
            >Written Review
            <textarea id="writtenReview" name="writtenReview"></textarea>
          </label>
        </fieldset>
        <fieldset>
          <legend>Personal Information</legend>
          <label
            >User Name
            <input type="text" id="userName" name="userName" >
          </label>
        </fieldset>
        <input type="submit" value="Review Product &#187;" >
      </form>
    </main>
    <footer>
      <p id="copyright-info">
        &copy;
        <span id="currentyear"></span>
        &#127796; Eseoghene Gbunoghene Jacob &#127796;
        <span>Nigeria</span>
      </p>
      <p id="lastModified"></p>
    </footer>
  </body>
</html>
